<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>اختبار: كيف ينمو عقلي — الصف الثالث | قناة الهوية والمواطنة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ملفات الصوت -->
  <audio id="sfx-start" src="start_chime.wav" preload="auto"></audio>
  <audio id="sfx-correct" src="correct_ting.wav" preload="auto"></audio>
  <audio id="sfx-wrong" src="wrong_buzz.wav" preload="auto"></audio>
  <audio id="sfx-fanfare" src="result_fanfare.wav" preload="auto"></audio>
  <audio id="bg-music" src="bg_music.wav" preload="auto" loop></audio>

  <header class="hero container">
    <img src="logo.svg" class="logo" alt="شعار قناة الهوية والمواطنة">
    <div>
      <h1>🧠 اختبار: كيف ينمو عقلي — الصَّفُّ الثَّالِثُ</h1>
      <p class="subtitle">مادّة الهُوِيَّةِ وَالمُواطَنَةِ — قناة الهوية والمواطنة</p>
      <div class="controls">
        <button id="btn-play" class="btn small">تشغيل الموسيقى</button>
        <button id="btn-pause" class="btn small mute">إيقاف الموسيقى</button>
        <button id="btn-fs" class="btn small">وضع ملء الشاشة</button>
        <span class="hint">⟵ انقر لتفعيل الصوت في المتصفح</span>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- أسئلة الاختبار كما هي -->
    <section class="question" data-q="1">
      <div class="q-head">
        <img src="book.svg" alt="كتاب" class="icon">
        <h2>مَا الَّذِي يُسَاعِدُ عَلَى نُمُوِّ العَقْلِ؟</h2>
      </div>
      <div class="options">
        <button class="btn wrong" data-feedback="❌ خَطَأ، اللَّعِبُ مُمتِعٌ وَلَكِنَّهُ لَا يُغَذِّي العَقْلَ.">اللَّعِبُ مَعَ الأَصْدِقَاءِ</button>
        <button class="btn correct" data-feedback="✅ صَحِيحٌ، القِرَاءَةُ وَالتَّعَلُّمُ غِذَاءُ العَقْلِ!">القِرَاءَةُ وَالتَّعَلُّمُ</button>
      </div>
      <p class="feedback"></p>
    </section>

    <!-- باقي الأسئلة تبقى كما عندك -->
  </main>

  <footer class="container footer">
    <small>© قناة الهوية والمواطنة — اختبار: كيف ينمو عقلي (الصف الثالث)</small>
  </footer>

  <script>
    const bgMusic = document.getElementById('bg-music');
    const btnPlay = document.getElementById('btn-play');
    const btnPause = document.getElementById('btn-pause');

    btnPlay.addEventListener('click', () => {
      bgMusic.play();
    });

    btnPause.addEventListener('click', () => {
      bgMusic.pause();
    });
  </script>
</body>
</html>
